<div class="container-fluid">
  <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <h2>Nuevo Turno <small>Sistema de respuestas</small></h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Nombre" tabindex="1" ng-model="turno.nombre">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Apellido" tabindex="2" ng-model="turno.apellido">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-9 col-md-9">
            <div class="form-group">
              <input type="tel" name="telefono" id="telefono" class="form-control input-lg" placeholder="Teléfono" tabindex="3" ng-model="turno.telefono">
            </div>
          </div>
          <div class="col-xs-12 col-sm-3 col-md-3">
            <div class="form-group">
              <select type="text" name="doctor" id="doctor" class="form-control input-lg" placeholder="Doctor" tabindex="4" ng-model="turno.sexo">
                <option disabled>Sexo</option>
                <option value="Sra. ">Mujer</option>
                <option value="Sr. " >Hombre</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="direccion" id="direccion" class="form-control input-lg" placeholder="Dirección" tabindex="5" ng-model="turno.direccion">
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <select type="text" name="especialista" id="especialista" class="form-control input-lg" placeholder="Especialista" tabindex="6" ng-model="turno.especialista">
                <option disabled>Especialista</option>
                <option value="Medico Clinico">Medico Clinico</option>
                <option value="Medico Gerontologo">Medico Gerontologo</option>
                <option value="Medico Neumonologo">Medico Neumonologo</option>
                <option value="Medico Cirujano">Medico Cirujano</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <select type="text" name="doctores" id="doctores" class="form-control input-lg" placeholder="Doctores" tabindex="7" ng-model="turno.doctores">
                <option disabled>Medicos disponibles</option>
                <option value="Dr. Carlos Santoro">Dr. Carlos Santoro</option>
                <option value="Dr. Sergio Romero">Dr. Sergio Romero</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="form-group">
              <input type="datetime-local" name="fecha" id="fecha" class="form-control input-lg" placeholder="Fecha" tabindex="8" ng-model="turno.fechayhora">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="submit" value="Vaciar campos" class="btn btn-primary btn-block btn-lg" tabindex="9" ng-click="vaciar()">
          </div>
          <div class="col-xs-6 col-md-6">
            <a href="javascript:void(0)" class="btn btn-success btn-block btn-lg" ng-click="agregarTurno(turno)">Agregar</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
